<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>取消預約&通知</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-danger" id="clickme">點我顯示表單</button>
    <div class="mb-3">
        <label for="exampleFormControlInput1" class="form-label">請輸入:</label>
        <input type="text" class="form-control" id="textInputBox" >
    </div>

<div id="myform" class="collapse">
    <form id="NotificationFom"  class="container mt-5 border border-5 border-danger" style="width: 500px; height: 525px;">
        <div class="d-flex justify-content-end mx-0"><button type="button" class="btn-close" aria-label="Close"></button></div>
        <div class="text-center">
            <h1>取消預約&通知</h1>
        </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">收件人:</label>
                <input type="text" class="form-control" id="NotificationUser" >
            </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">通知類型:</label>
                <input type="text" class="form-control d-none" id="" >
                <select id="NotificationType" class="form-select" aria-label="Default select example">
                    <option  value="CancelNotification" selected>取消預約通知</option>
                    <option value="NormalNotification">一般通知</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">內容</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 170px;"></textarea>
            </div>
            <div class="d-flex justify-content-between">
                <button type="button" class="btn btn-success btn-lg" id="NotificationSend">送出</button>
                <button type="button" class="btn btn-danger btn-lg" id="NotificationClear">清除</button>
            </div>
    </form>
</div>
    <script>
        // 點擊按鈕
        $("#clickme").on("click", ClikMeme);
        $("#NotificationSend").on("click", NotificationMessageSend);
        $("#NotificationClear").on("click",NotificationClearBtn)
        // 點擊送出
        function ClikMeme() {
            let inputte = $("#textInputBox").val()
            alert(inputte);
            $("#NotificationUser").val(inputte)
            $("#myform").toggle(1000);
        }
        // 送出按鈕
        function NotificationMessageSend() {
            console.log("送出")
            let Type = $("#NotificationType").val();
            let Content = $("#exampleFormControlTextarea1").val();
            console.log(Type + Content)
        }
        // 清除按鈕
        function NotificationClearBtn(){
            $("#exampleFormControlTextarea1").val("");
        }
    </script>
</body>
</html>
