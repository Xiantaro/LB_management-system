<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <!-- Bootstrap CDN -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-SgOJa3DmI69IUzQ2PVdRZhwQ+dy64/BUtbMJw1MZ8t5HZApcHrRKUc4W0kG879m7" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.5/dist/js/bootstrap.bundle.min.js" integrity="sha384-k6d4wzSIapyDyv1kpU366/PK5hCdSbCRGRCMv+eplOQJWyd1fbcAu9OCUj5zNLiq" crossorigin="anonymous"></script>
    <!-- jQuery CDN -->
    <script src="https://code.jquery.com/jquery-3.7.1.min.js" integrity="sha256-/JqT3SQfawRcv/BIHPThkBvs0OEvtFFmqPF/lYI/Cxo=" crossorigin="anonymous"></script>
</head>
<body>
    <button type="button" class="btn btn-danger" id="clickme">點我顯示表單</button>

<div id="myform" class="collapse">
    <form  class="container mt-5 border border-5 border-danger hiding" style="width: 500px; height: 500px;">
        <div class="text-center">
            <h1>取消預約&通知</h1>
        </div>
            <div class="mb-3">
                <label for="exampleFormControlInput1" class="form-label">通知類型</label>
                <input type="text" class="form-control d-none" id="" >
                <select class="form-select" aria-label="Default select example">
                    <option  value="CancelNotification" selected>取消預約通知</option>
                    <option value="NormalNotification">一般通知</option>
                  </select>
            </div>
            <div class="mb-3">
                <label for="exampleFormControlTextarea1" class="form-label">內容</label>
                <textarea class="form-control" id="exampleFormControlTextarea1" rows="3" style="height: 250px;"></textarea>
            </div>
            <div>
                <button class="btn btn-success btn-lg">送出</button>
            </div>
    </form>
</div>
    <script>
        $("#clickme").on("click", ClikMeme);

        function ClikMeme() {
            console.log("顯示表單")
            $("#myform").toggle(1000);
        }
    </script>
</body>
</html>
